<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Restaurant</title>
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9379645876.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="left">
            <div class="logo">
                <img src="images/logo.png" alt="Logo of the Restaurant">
            </div>

                <div class="icon" id="bar">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="icon hide" id="xmark">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
        <div class="right hide" id="navbar">
            <ul>
                <a href="#"><li class="active">Home</li></a>
                <a href="#"><li>Menu</li></a>
                <a href="#"><li>About Us</li> </a>
                <a href="#"><li>Contact</li></a>
                <a href="#"><li class="org-btn">Reservation</li></a>
            </ul>
        </div>

    </header>
    <script src="script.js"></script>
</body>
</html>
